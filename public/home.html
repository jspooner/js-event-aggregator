<!DOCTYPE html>
<html>
  <head>
    <title>EventManager home</title>
    <script src="javascripts/event_manager.js"></script>
    <script type="text/javascript">
      (function() {
        window.onload = function() {
          // ad 1
          (function() {
            var eventManager = new core.EventManager();
            eventManager.subscribe('click', function(payload) {
              console.log('home.html', payload);
            });
            eventManager.publish('init');
          }());
          // ad 2
          (function() {
            var eventManager = new core.EventManager();
            eventManager.subscribe('click', function(payload) {
              console.log('home.html', payload);
            });
            eventManager.publish('init');
          }());
          // 
        }
      }());
      
    </script>
  </head>
  <body>
    <h1>Home Page</h1>
    <iframe src="ad1.html"></iframe>
    <iframe src="ad2.html"></iframe>
  </body>
</html>
