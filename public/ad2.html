<!DOCTYPE html>
<html>
  <head>
    <title>EventManager</title>
    <script src="javascripts/event_manager.js"></script>
    <script type="text/javascript">
      (function() {
        window.onload = function() {
          var eventManager = new core.EventManager(parent);
          eventManager.subscribe('click', function(payload) {
            console.log('ad2.html', payload);
          });
          eventManager.subscribe('init', function(payload) {
            console.log('ad2.html', payload);
            document.body.style.background = payload['data']['color'];
          });
          eventManager.publish('click', {'url':'http://ad2.com'});
        }
      }());
    </script>
  </head>
  <body>
    <h1>My Banner Ad1</h1>
  </body>
</html>
